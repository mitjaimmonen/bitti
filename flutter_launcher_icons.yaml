# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/icon.png"

  android: "launcher_icon"
  image_path_android: "assets/app_icon/app-icon_on_light.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#4E858B"
  adaptive_icon_foreground: "assets/app_icon/app-icon_on_dark.png"
  adaptive_icon_foreground_inset: 24
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  ios: true
  image_path_ios: "assets/app_icon/app-icon_with_background.png"
  remove_alpha_channel_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/app_icon/app-icon_on_light.png"
    background_color: "#C7E6ED" # light
    theme_color: "#4E858B" # dark
